<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êâ´Èõ∑Ê∏∏Êàè</title>
    <style>
        :root {
            --cell-size: 30px;
            --border-color: #7b7b7b;
            --bg-color: #c0c0c0;
            --cell-revealed-color: #d1d1d1;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .game-container {
            background-color: var(--bg-color);
            border: 3px solid #fff;
            border-right-color: var(--border-color);
            border-bottom-color: var(--border-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 4px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-color);
            border: 3px solid #fff;
            border-right-color: var(--border-color);
            border-bottom-color: var(--border-color);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        
        .display {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 5px 10px;
            border: 2px inset #999;
            border-radius: 2px;
            min-width: 60px;
            text-align: center;
        }
        
        .smiley-button {
            width: 40px;
            height: 40px;
            background-color: var(--bg-color);
            border: 3px solid #fff;
            border-right-color: var(--border-color);
            border-bottom-color: var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
        }
        
        .smiley-button:active {
            border: 3px solid var(--border-color);
            border-right-color: #fff;
            border-bottom-color: #fff;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(var(--cols), var(--cell-size));
            grid-template-rows: repeat(var(--rows), var(--cell-size));
            gap: 1px;
        }
        
        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--bg-color);
            border: 3px solid #fff;
            border-right-color: var(--border-color);
            border-bottom-color: var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }
        
        .cell.revealed {
            background-color: var(--cell-revealed-color);
            border: 1px solid #999;
        }
        
        .cell.mine {
            background-color: red;
        }
        
        .cell.flagged::before {
            content: "üö©";
        }
        
        .number-1 { color: blue; }
        .number-2 { color: green; }
        .number-3 { color: red; }
        .number-4 { color: darkblue; }
        .number-5 { color: darkred; }
        .number-6 { color: teal; }
        .number-7 { color: black; }
        .number-8 { color: gray; }
        
        .difficulty-selector {
            margin: 20px 0;
            text-align: center;
        }
        
        .difficulty-btn {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .difficulty-btn:hover {
            background-color: #1e3799;
        }
        
        .difficulty-btn.active {
            background-color: #1e3799;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .game-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .result-modal {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 400px;
        }
        
        .result-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .result-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }
        
        .result-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a69bd;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .play-again-btn {
            padding: 10px 20px;
            background-color: #4a69bd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .play-again-btn:hover {
            background-color: #1e3799;
        }
        
        @media (max-width: 600px) {
            :root {
                --cell-size: 25px;
            }
            
            .grid {
                max-width: 100%;
                overflow: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Êâ´Èõ∑Ê∏∏Êàè</h1>
    
    <div class="difficulty-selector">
        <button class="difficulty-btn active" data-difficulty="beginner">ÂàùÁ∫ß</button>
        <button class="difficulty-btn" data-difficulty="intermediate">‰∏≠Á∫ß</button>
        <button class="difficulty-btn" data-difficulty="expert">È´òÁ∫ß</button>
    </div>
    
    <div class="game-container">
        <div class="controls">
            <div class="display" id="mine-counter">000</div>
            <div class="smiley-button" id="reset-button">üòä</div>
            <div class="display" id="timer">000</div>
        </div>
        
        <div class="grid" id="grid"></div>
    </div>
    
    <div class="game-overlay" id="game-overlay">
        <div class="result-modal">
            <h2 class="result-title" id="result-title">Ê∏∏ÊàèÁªìÊùü</h2>
            <p class="result-message" id="result-message">‰Ω†Ë∏©Âà∞‰∫ÜÂú∞Èõ∑ÔºÅ</p>
            
            <div class="result-stats">
                <div class="stat">
                    <span class="stat-value" id="time-stat">0</span>
                    <span class="stat-label">Áî®Êó∂ (Áßí)</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="cleared-stat">0</span>
                    <span class="stat-label">Â∑≤Ê∏ÖÈô§</span>
                </div>
            </div>
            
            <button class="play-again-btn" id="play-again-btn">ÂÜçÁé©‰∏ÄÊ¨°</button>
        </div>
    </div>
    
    <script>
        // ÈöæÂ∫¶ËÆæÁΩÆ
        const difficulties = {
            beginner: { rows: 9, cols: 9, mines: 10 },
            intermediate: { rows: 16, cols: 16, mines: 40 },
            expert: { rows: 16, cols: 30, mines: 99 }
        };
        
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let currentDifficulty = 'beginner';
        let grid = [];
        let gameOver = false;
        let gameWon = false;
        let gameStarted = false;
        let timerInterval;
        let timerValue = 0;
        let minesLeft;
        let cellsRevealed = 0;
        
        // DOM ÂÖÉÁ¥†
        const gridElement = document.getElementById('grid');
        const resetButton = document.getElementById('reset-button');
        const mineCounter = document.getElementById('mine-counter');
        const timer = document.getElementById('timer');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        const gameOverlay = document.getElementById('game-overlay');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const timeStatElement = document.getElementById('time-stat');
        const clearedStatElement = document.getElementById('cleared-stat');
        const playAgainButton = document.getElementById('play-again-btn');
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            const { rows, cols, mines } = difficulties[currentDifficulty];
            
            // ËÆæÁΩÆCSSÂèòÈáè
            document.documentElement.style.setProperty('--rows', rows);
            document.documentElement.style.setProperty('--cols', cols);
            
            // ÈáçÁΩÆÊ∏∏ÊàèÁä∂ÊÄÅ
            gameOver = false;
            gameWon = false;
            gameStarted = false;
            timerValue = 0;
            minesLeft = mines;
            cellsRevealed = 0;
            resetButton.textContent = 'üòä';
            timer.textContent = formatDisplayValue(0);
            mineCounter.textContent = formatDisplayValue(minesLeft);
            
            // Ê∏ÖÈô§ÂÆöÊó∂Âô®
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // ÂàõÂª∫ÁΩëÊ†º
            createGrid(rows, cols, mines);
        }
        
        // ÂàõÂª∫ÁΩëÊ†º
        function createGrid(rows, cols, mines) {
            gridElement.innerHTML = '';
            grid = [];
            
            // ÂàõÂª∫ÂçïÂÖÉÊ†º
            for (let row = 0; row < rows; row++) {
                grid[row] = [];
                for (let col = 0; col < cols; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('contextmenu', handleCellRightClick);
                    
                    gridElement.appendChild(cell);
                    
                    grid[row][col] = {
                        element: cell,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
            }
        }
        
        // ÊîæÁΩÆÂú∞Èõ∑
        function placeMines(rows, cols, mines, firstClickRow, firstClickCol) {
            // Á°Æ‰øùÈ¶ñÊ¨°ÁÇπÂáªÁöÑ‰ΩçÁΩÆ‰∏çÊòØÈõ∑
            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const randomRow = Math.floor(Math.random() * rows);
                const randomCol = Math.floor(Math.random() * cols);
                
                // Ë∑≥ËøáÈ¶ñÊ¨°ÁÇπÂáªÁöÑ‰ΩçÁΩÆÂèäÂë®Âõ¥ÁöÑ8‰∏™ÂçïÂÖÉÊ†º
                if (Math.abs(randomRow - firstClickRow) <= 1 && Math.abs(randomCol - firstClickCol) <= 1) {
                    continue;
                }
                
                // Â¶ÇÊûúËøô‰∏™‰ΩçÁΩÆËøòÊ≤°ÊúâÈõ∑
                if (!grid[randomRow][randomCol].isMine) {
                    grid[randomRow][randomCol].isMine = true;
                    minesPlaced++;
                }
            }
            
            // ËÆ°ÁÆóÊØè‰∏™ÂçïÂÖÉÊ†ºÂë®Âõ¥ÁöÑÈõ∑Êï∞
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (!grid[row][col].isMine) {
                        grid[row][col].neighborMines = countNeighborMines(row, col);
                    }
                }
            }
        }
        
        // ËÆ°ÁÆóÊüê‰∏™ÂçïÂÖÉÊ†ºÂë®Âõ¥ÁöÑÈõ∑Êï∞
        function countNeighborMines(row, col) {
            let count = 0;
            const { rows, cols } = difficulties[currentDifficulty];
            
            // Ê£ÄÊü•Âë®Âõ¥8‰∏™‰ΩçÁΩÆ
            for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                    if (r === row && c === col) continue;
                    if (grid[r][c].isMine) count++;
                }
            }
            
            return count;
        }
        
        // Â§ÑÁêÜÂçïÂÖÉÊ†ºÁÇπÂáª
        function handleCellClick(event) {
            if (gameOver) return;
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const cell = grid[row][col];
            
            // Â∑≤Ê†áËÆ∞ÁöÑÂçïÂÖÉÊ†º‰∏çËÉΩÁÇπÂáª
            if (cell.isFlagged) return;
            
            // Â¶ÇÊûúÊòØÁ¨¨‰∏ÄÊ¨°ÁÇπÂáªÔºåÊîæÁΩÆÂú∞Èõ∑Âπ∂ÂºÄÂßãÊ∏∏Êàè
            if (!gameStarted) {
                gameStarted = true;
                placeMines(
                    difficulties[currentDifficulty].rows,
                    difficulties[currentDifficulty].cols,
                    difficulties[currentDifficulty].mines,
                    row,
                    col
                );
                
                // ÂºÄÂßãËÆ°Êó∂
                startTimer();
            }
            
            // Â¶ÇÊûúÁÇπÂáªÂà∞Âú∞Èõ∑ÔºåÊ∏∏ÊàèÁªìÊùü
            if (cell.isMine) {
                cell.element.classList.add('revealed', 'mine');
                cell.element.textContent = 'üí£';
                endGame(false);
                return;
            }
            
            // Â¶ÇÊûúÂçïÂÖÉÊ†ºÂ∑≤ÁªèÊòæÁ§∫ÔºåÁõ¥Êé•ËøîÂõû
            if (cell.isRevealed) return;
            
            // ÊòæÁ§∫ÂçïÂÖÉÊ†º
            revealCell(row, col);
            
            // Ê£ÄÊü•ÊòØÂê¶Ëé∑ËÉú
            checkWinCondition();
        }
        
        // Â§ÑÁêÜÂè≥ÈîÆÁÇπÂáªÔºàÊèíÊóóÔºâ
        function handleCellRightClick(event) {
            event.preventDefault();
            
            if (gameOver) return;
            
            // Â¶ÇÊûúÊ∏∏ÊàèËøòÊ≤°ÂºÄÂßãÔºåÁ¨¨‰∏ÄÊ¨°Âè≥Âáª‰πü‰ºöÂºÄÂßãÊ∏∏ÊàèÔºàÂè™ÈúÄÂêØÂä®ËÆ°Êó∂Âô®Ôºå‰∏çÊîæÁΩÆÈõ∑Ôºâ
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const cell = grid[row][col];
            
            // Â∑≤ÁªèÊòæÁ§∫ÁöÑÂçïÂÖÉÊ†º‰∏çËÉΩÊèíÊóó
            if (cell.isRevealed) return;
            
            // ÂàáÊç¢ÊèíÊóóÁä∂ÊÄÅ
            if (cell.isFlagged) {
                cell.isFlagged = false;
                cell.element.classList.remove('flagged');
                minesLeft++;
            } else {
                cell.isFlagged = true;
                cell.element.classList.add('flagged');
                minesLeft--;
            }
            
            // Êõ¥Êñ∞Èõ∑Êï∞ÊòæÁ§∫
            mineCounter.textContent = formatDisplayValue(minesLeft);
        }
        
        // ÊòæÁ§∫ÂçïÂÖÉÊ†º
        function revealCell(row, col) {
            const { rows, cols } = difficulties[currentDifficulty];
            if (row < 0 || row >= rows || col < 0 || col >= cols) return;
            
            const cell = grid[row][col];
            
            // Â¶ÇÊûúÂ∑≤ÁªèÊòæÁ§∫ÊàñË¢´Ê†áËÆ∞ÔºåÁõ¥Êé•ËøîÂõû
            if (cell.isRevealed || cell.isFlagged) return;
            
            // Ê†áËÆ∞‰∏∫Â∑≤ÊòæÁ§∫
            cell.isRevealed = true;
            cell.element.classList.add('revealed');
            cellsRevealed++;
            
            // Â¶ÇÊûúÂë®Âõ¥ÊúâÈõ∑ÔºåÊòæÁ§∫Êï∞Â≠ó
            if (cell.neighborMines > 0) {
                cell.element.textContent = cell.neighborMines;
                cell.element.classList.add(`number-${cell.neighborMines}`);
            } else {
                // Â¶ÇÊûúÂë®Âõ¥Ê≤°ÊúâÈõ∑ÔºåÈÄíÂΩíÊòæÁ§∫Âë®Âõ¥ÁöÑÂçïÂÖÉÊ†ºÔºàflood fillÔºâ
                for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                        if (r === row && c === col) continue;
                        revealCell(r, c);
                    }
                }
            }
        }
        
        // Ê£ÄÊü•ÊòØÂê¶ËÉúÂà©
        function checkWinCondition() {
            const { rows, cols, mines } = difficulties[currentDifficulty];
            const totalCells = rows * cols;
            const safeCells = totalCells - mines;
            
            if (cellsRevealed === safeCells) {
                endGame(true);
            }
        }
        
        // ÂºÄÂßãËÆ°Êó∂Âô®
        function startTimer() {
            timerInterval = setInterval(() => {
                timerValue++;
                timer.textContent = formatDisplayValue(Math.min(999, timerValue));
            }, 1000);
        }
        
        // Ê†ºÂºèÂåñÊòæÁ§∫ÂÄº‰∏∫‰∏â‰ΩçÊï∞
        function formatDisplayValue(value) {
            return value.toString().padStart(3, '0');
        }
        
        // Ê∏∏ÊàèÁªìÊùü
        function endGame(isWin) {
            gameOver = true;
            clearInterval(timerInterval);
            
            if (isWin) {
                gameWon = true;
                resetButton.textContent = 'üòé';
                
                // Ëá™Âä®Ê†áËÆ∞ÊâÄÊúâÊú™Ê†áËÆ∞ÁöÑÈõ∑
                const { rows, cols } = difficulties[currentDifficulty];
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        if (grid[row][col].isMine && !grid[row][col].isFlagged) {
                            grid[row][col].isFlagged = true;
                            grid[row][col].element.classList.add('flagged');
                        }
                    }
                }
                
                // Êõ¥Êñ∞Èõ∑Êï∞ÊòæÁ§∫
                mineCounter.textContent = formatDisplayValue(0);
                
                // ÊòæÁ§∫ËÉúÂà©‰ø°ÊÅØ
                resultTitle.textContent = 'ÊÅ≠Âñú';
                resultMessage.textContent = '‰Ω†ÊàêÂäüÂú∞Ê∏ÖÁêÜ‰∫ÜÊâÄÊúâÂú∞Èõ∑ÔºÅ';
            } else {
                resetButton.textContent = 'üòµ';
                
                // ÊòæÁ§∫ÊâÄÊúâÁöÑÈõ∑
                const { rows, cols } = difficulties[currentDifficulty];
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const cell = grid[row][col];
                        if (cell.isMine && !cell.isRevealed && !cell.isFlagged) {
                            cell.element.textContent = 'üí£';
                        } else if (cell.isFlagged && !cell.isMine) {
                            // Ê†áËÆ∞ÈîôËØØÁöÑÊóóÂ≠ê
                            cell.element.textContent = '‚ùå';
                        }
                    }
                }
                
                // ÊòæÁ§∫Â§±Ë¥•‰ø°ÊÅØ
                resultTitle.textContent = 'Ê∏∏ÊàèÁªìÊùü';
                resultMessage.textContent = '‰Ω†Ë∏©Âà∞‰∫ÜÂú∞Èõ∑ÔºÅ';
            }
            
            // Êõ¥Êñ∞ÁªìÊûúÁªüËÆ°
            timeStatElement.textContent = timerValue;
            clearedStatElement.textContent = cellsRevealed;
            
            // ÊòæÁ§∫ÁªìÊûúÊ®°ÊÄÅÊ°Ü
            setTimeout(() => {
                gameOverlay.classList.add('visible');
            }, 1000);
        }
        
        // ÈáçÁΩÆÊ∏∏ÊàèÊåâÈíÆ‰∫ã‰ª∂
        resetButton.addEventListener('click', () => {
            initGame();
        });
        
        // ÈöæÂ∫¶ÈÄâÊã©ÊåâÈíÆ‰∫ã‰ª∂
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                // ËÆæÁΩÆÊ¥ªÂä®ÊåâÈíÆÊ†∑Âºè
                difficultyButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Êõ¥ÊîπÈöæÂ∫¶
                currentDifficulty = button.dataset.difficulty;
                
                // ÂàùÂßãÂåñÊ∏∏Êàè
                initGame();
            });
        });
        
        // ÂÜçÁé©‰∏ÄÊ¨°ÊåâÈíÆ‰∫ã‰ª∂
        playAgainButton.addEventListener('click', () => {
            gameOverlay.classList.remove('visible');
            initGame();
        });
        
        // Èò≤Ê≠¢Âè≥ÈîÆËèúÂçï
        gridElement.addEventListener('contextmenu', e => e.preventDefault());
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
</body>
